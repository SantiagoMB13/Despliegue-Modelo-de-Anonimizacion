<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Anonimización</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>

<body>
    <div id="popup" class="popup">
        <div>
            <img src="assets/working.gif" alt="Loading...">
            <p><b>Analizando los registros médicos...</b></p>
        </div>
    </div>
    <h1>Modelo de Anonimización</h1>
    <textarea id="input-text" placeholder="Ingrese su texto aquí..."></textarea>
    <div>
        <label for="anonimization-mode">Modo de Anonimización:</label>
        <select id="anonimization-mode">
            <option value="generic">Genérico</option>
            <option value="advanced">Avanzado</option>
        </select>
    </div>
    <button id="runmodelbtn">Analizar</button>
    <div>
        <input type="file" id="file-input" multiple />
        <label for="file-input">Subir archivos</label>
        <span id="file-count">No hay archivos seleccionados</span>
        <button id="uploadfilebtn">Analizar Archivos</button>
    </div>
    <div id="result"></div>
    <button id="downloadZipBtn" class="btn btn-primary" style="display:none;">Descargar Archivos Anonimizados</button>
    <button id="downloadSingleBtn" class="btn btn-primary" style="display:none;">Descargar Texto Anonimizado</button>
    <button id="clearResultsBtn" class="btn btn-secondary">Borrar Resultados</button>
    <script src="index.js" type="module"></script>
</head>
</body>

</html>
